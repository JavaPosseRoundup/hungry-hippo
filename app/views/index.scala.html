@(message: String)

@timer("Hello Play Akka Angular WebSocket") {
<div class="well">
    <h1>@message</h1>
</div>
<div class="jumbotron" ng-app="StatusController" ng-controller="mainController">
    <div class="container">
        <div class="col-sm-12">
            <h1>
                State: {{status}}
            </h1>
        </div>

    </div>
</div>
}
