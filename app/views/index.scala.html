@main("Hungry Hippo") {
<div class="jumbotron" ng-app="StatusController" ng-controller="mainController">
    <div class="container">
        <div class="col-sm-12">
            <h1>
                Crawling {{crawlState}}
            </h1>
            <button type="button" ng-click="crawlCommand()">{{crawlButtonText}}</button>
        </div>
        <div ng-repeat="dir in dirs">
            {{dir}}
        </div>
    </div>
</div>
}
