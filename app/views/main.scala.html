@(title: String)(implicit content: Html = Html(""))
<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/fav.png")">
    
    <script src="@routes.Assets.at("javascripts/routes")" type="text/javascript"></script>
    
    @Html(org.webjars.play.RequireJS.setup("javascripts/main"))
    
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".collapse-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand">
                <img src="@routes.Assets.at("images/Hippo.png")">
                Hungry Hippo
              </a>
            </div>

            <div class="collapse navbar-collapse collapse-menu">
              <ul class="nav navbar-nav">

              </ul>
            </div>
          </div>
        </div>

        <div class="container">
          @content
        </div>

        <div id="confirm"></div>

    </body>
</html>
